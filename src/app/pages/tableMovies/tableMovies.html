<div class="container-fluid p-5">
  <div class="row">
    <div class="col-8">
      <h1>Administrador de películas</h1>
    </div>
    <div class="col-2">
      <div class="d-grid gap-2">
        <button (click)="agregarPelicula()" type="button" class="btn btn-success">
          Agregar película
        </button>
      </div>
    </div>
    <div class="col-2">
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Vista cliente</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-4">
      <table class="table table-dark table-striped align-middle text-center">
        <thead>
          <tr>
            <th>Poster</th>
            <th>Título</th>
            <th>Género</th>
            <th>Año de estreno</th>
            <th>Calificación</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          @for (movie of movies; track movie.id) {
          <tr>
            <td>
              <img
                [src]="movie.poster_url"
                alt="Poster de {{ movie.title }}"
                width="70"
                height="100"
                class="rounded"
              />
            </td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.releaseYear }}</td>
            <td>{{ movie.rating }}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
              <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="6" class="text-center">No hay películas registradas</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
